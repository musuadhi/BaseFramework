# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Test automation workflow for mobile apps

on:
  push:
    branches: [ "settingsbattery", "main" ]

  #permissions:
  #contents: read

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code to GitHub Actions runner
        uses: actions/checkout@v3
      - run: chmod +x gradlew

      - name: Set up JDK 11 on the ubuntu runner
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install appium
        run: |
          npm i -g appium@next
          appium -v
          appium &>/dev/null/ &

      - name: run android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: clean test --tests "nl.example.testrunners.SettingsTest"
